<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmark Deliveries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-left-logo">
                <a class="header-logo" href="#"><strong>Hallmark <br> Deliveries</strong></a>
            </div>
            <div class="nav-list-items">
                <ul>
                    <li><a class="nav-list" href="#">Sign in</a></li>
                    <li><a class="nav-list" href="#">Lang</a></li>
                </ul>
            </div>
        </nav>
        <div class="header-main-big">
            <div class="header-main-text">
                <h1>Help us, help you<br> deliver your food<br> right to your doorstep</h1>
            </div>
            <div class="header-main-select-menu">
                <div class="header-select">
                    <label for="location"></label>
                    <select name="location" id="location" placeholder="Please choose your town here...">
                        <option value="" disabled selected hidden>Your Town</option>
                        <option value="Buea">Buea</option>
                        <option value="Douala">Douala</option>
                    </select>
                </div>
                <div class="header-button">
                    <button id="header-btn" type="submit">Find food</button>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
